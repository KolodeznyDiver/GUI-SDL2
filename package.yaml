# This YAML file describes your package. Stack will automatically generate a
# Cabal file when you run `stack build`. See the hpack website for help with
# this file: <https://github.com/sol/hpack>.
category: GUI SDL2
description: GUI-SDL2 is SDL2, SDL2_image and SDL2_ttf based desktop GUI that is completely written in Haskell.
executables:
  GUIDemo:
    dependencies:
    - base
    - GUI-SDL2
    - bytestring
    - exceptions
    - linear
#    - StateVar
    - text
    - transformers
    - vector
    - sdl2
    - sdl2-ttf
    - sdl2-image
    - stm
    - ghc
    - data-default
    - text-show
    main: Main.hs
    source-dirs: executable
    ghc-options:
    - -Wall
    - -Wname-shadowing
    - -fwarn-tabs
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
extra-source-files:
- CHANGELOG.md
- LICENSE.md
- package.yaml
- README.md
- stack.yaml
github: KolodeznyDiver/GUI-SDL2
library:
  exposed-modules:
  - GUI.BaseLayer.Action
  - GUI.BaseLayer.Auxiliaries
  - GUI.BaseLayer.Internal.Action
  - GUI.BaseLayer.Internal.Types
  - GUI.BaseLayer.Raw.Cursor
  - GUI.BaseLayer.Raw.TTF
  - GUI.BaseLayer.Resource.Types
  - GUI.BaseLayer.BitFlags
  - GUI.BaseLayer.Canvas
  - GUI.BaseLayer.Color
  - GUI.BaseLayer.Cursor
  - GUI.BaseLayer.Event
  - GUI.BaseLayer.Geometry
  - GUI.BaseLayer.GUI
  - GUI.BaseLayer.Handlers
  - GUI.BaseLayer.Keyboard
  - GUI.BaseLayer.Logging
  - GUI.BaseLayer.PopupWindow
  - GUI.BaseLayer.Primitives
  - GUI.BaseLayer.Ref
  - GUI.BaseLayer.Resource
  - GUI.BaseLayer.Skin
  - GUI.BaseLayer.Types
  - GUI.BaseLayer.Utils
  - GUI.BaseLayer.Widget
  - GUI.BaseLayer.Window
  - GUI.Skin.DefaultSkin
  - GUI.Utils.TextWrap
  - GUI.Utils.Wrap
  - GUI.Widget.Container.Border
  - GUI.Widget.Container.ScrollArea
  - GUI.Widget.Internal.LinearTrackBar
  - GUI.Widget.Layout.TH.LinearLayout
  - GUI.Widget.Layout.LinearLayout
  - GUI.Widget.Layout.Utils
  - GUI.Widget.TH.LinearTrackBar
  - GUI.Widget.Button
  - GUI.Widget.Handlers
  - GUI.Widget.Menu.Horizontal
  - GUI.Widget.Label
  - GUI.Widget.LinearTrackBar
  - GUI.Widget.Splitter
  - GUI.Widget.TextEdit
  - GUI.Widget.TH
  - GUI.Widget.Types
  - GUI.Window.PopupMenu
  - GUI
  - Data.Vector.Utils
#  other-modules:
  - System.Utils
  when:
    - condition: os(windows)
      then:
        other-modules:
        - System.Win32.Utils
      else:
        other-modules:
        - System.X11.Utils
  extra-libraries:
  - SDL2
  - SDL2_ttf
  - SDL2_image
  dependencies:
  - base
  - template-haskell
  - ghc
  - bytestring
  - exceptions
  - linear
  - StateVar
  - text
  - transformers
  - vector
  - containers
  - unordered-containers
  - data-default
  - time
  - text-show
  - filepath
  - directory
  - monadplus
  - sdl2
  - sdl2-ttf
  - sdl2-image
  when:
    - condition: os(windows)
      dependencies: Win32
  ghc-options:
  - -Wall
  - -Wname-shadowing
  - -fwarn-tabs
  source-dirs: library
license: BSD3
maintainer: Kolodezny Diver
name: GUI-SDL2
synopsis: GUI-SDL2 is SDL2, SDL2_image and SDL2_ttf based desktop GUI that is completely written in Haskell.
version: '0.1.4'
